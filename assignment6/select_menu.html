<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>jQuery UI Selectmenu</title>
		<link
			rel="stylesheet"
			href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
		/>
		<link rel="stylesheet" href="/resources/demos/style.css" />
		<style>
			fieldset {
				border: 0;
			}
			label {
				display: block;
				margin: 30px 0 0 0;
			}
			.overflow {
				height: 200px;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
		<script>
			$(function () {
				$("#speed").selectmenu();

				$("#files").selectmenu();

				$("#number").selectmenu().selectmenu("menuWidget").addClass("overflow");

				$("#salutation").selectmenu();
			});
		</script>
	</head>
	<body>
		<div class="demo">
			<form action="#">
				<fieldset>
					<label for="speed">속도를 선택해주세요</label>
					<select name="speed" id="speed">
						<option>매우 천천히</option>
						<option>천천히</option>
						<option selected="selected">보통</option>
						<option>빠르게</option>
						<option>매우 빠르게</option>
					</select>

					<label for="files">파일을 선택해주세요</label>
					<select name="files" id="files">
						<optgroup label="Scripts">
							<option value="jquery">jQuery.js</option>
							<option value="jqueryui">ui.jQuery.js</option>
						</optgroup>
						<optgroup label="Other files">
							<option value="somefile">Some unknown file</option>
							<option value="someotherfile">
								Some other file with a very long option text
							</option>
						</optgroup>
					</select>

					<label for="number">숫자를 선택해주세요</label>
					<select name="number" id="number">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option selected="selected">7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
					</select>

					<label for="salutation">직업을 입력해주세요</label>
					<select name="salutation" id="salutation">
						<option disabled selected>하나 선택해주세요</option>
						<option>의사</option>
						<option>변호사</option>
						<option>유튜버</option>
						<option>대학교수</option>
						<option>기타</option>
					</select>
				</fieldset>
			</form>
		</div>
	</body>
</html>
